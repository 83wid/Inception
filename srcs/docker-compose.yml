  ftp:
    depends_on:
      - wordpress
    networks:
      - inception_network
    image: ftp
    build: 
      context: ./requirements/bonus/ftp/
    volumes:
      - myapp:/home/tin/ftp/files
    container_name: ftp
    ports:
      - "20:20"
      - "21:21"

  redis:
    depends_on:
      - wordpress
    networks:
      - inception_network
    image: redis
    container_name: redis
    build: ./requirements/bonus/redis/
    ports:
      - 6379:6379

volumes:
  db:
  myapp:

networks:
  inception_network:
      name: 'inception_network'
      driver: bridge
