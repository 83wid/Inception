version: "3.5"  # optional since v1.27.0
services:
  nginx:
    networks:
      - inception_network
    image: nginx
    depends_on:
      - wordpress
      - mariadb
    container_name: nginx
    build: ./requirements/nginx/
    ports:
      - 443:443
    volumes:
      - myapp:/var/www/html

  mariadb:
    networks:
      - inception_network
    image: mariadb
    container_name: mariadb
    build: ./requirements/mariadb/
    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql

  wordpress:
    networks:
      - inception_network
    image: wordpress
    # restart: always
    container_name: wordpress
    depends_on:
      - mariadb
    build: ./requirements/wordpress/
    ports:
      - 9000:9000
    volumes:
      - myapp:/var/www/html/
    env_file:
      - .env

  adminer:
    networks:
      - inception_network
    image: adminer
    container_name: adminer
    depends_on:
      - mariadb
    ports:
      - 8080:80
    build: ./requirements/bonus/adminer/
    env_file:
      - .env

